{{#articles}}
<article>
    <header>
        <h2 {{#date}}class="withDate"{{/date}}>{{title}}</h2>
        {{#date}}
        <p>
            <time pubdate datetime="{{date}}">{{#formatDateHuman}}{{date}}{{/formatDateHuman}}</time>
        </p>
        {{/date}}
    </header>
    {{#paragraphs}}
    {{#cssClass}}
        <p class="{{cssClass}}">{{&content}}</p>
    {{/cssClass}}
    {{^cssClass}}
        <p>{{&.}}</p>
    {{/cssClass}}
    {{/paragraphs}}
</article>
{{/articles}}
